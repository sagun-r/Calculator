<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-body">
        <input type="text" class="textbox" disabled />
        <div class="buttons">
          <button class="clearBtn" tabindex="-1">C</button>
          <button class="operBtn" tabindex="-1">/</button>
          <button class="deleteBtn" tabindex="-1">DEL</button>
          <button class="operBtn" tabindex="-1">+</button>
          <button class="operBtn" tabindex="-1">-</button>
          <button class="operBtn" tabindex="-1">*</button>
          <button class="btn" tabindex="-1">7</button>
          <button class="btn" tabindex="-1">8</button>
          <button class="btn" tabindex="-1">9</button>
          <button class="btn" tabindex="-1">4</button>
          <button class="btn" tabindex="-1">5</button>
          <button class="btn" tabindex="-1">6</button>
          <button class="btn" tabindex="-1">1</button>
          <button class="btn" tabindex="-1">2</button>
          <button class="btn" tabindex="-1">3</button>
          <button class="decimalBtn" tabindex="-1">.</button>
          <button class="btn" tabindex="-1">0</button>
          <button class="equalBtn" tabindex="-1">=</button>
        </div>
      </div>
    </div>
    <footer>
      Copyright &#169; Sagun Rajbhandari
      <a href="https://github.com/sagun-r"
        ><img src="github-mark.png" alt="Github profile"
      /></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
